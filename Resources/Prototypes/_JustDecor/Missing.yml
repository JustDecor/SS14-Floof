# Missing prototypes from Goob-Station for JustDecor

# ========== BASE PROTOTYPES REQUIRED ==========

# DoorElectronicsAllService - required for AirlockAllService doors
- type: entity
  parent: DoorElectronics
  id: DoorElectronicsAllService
  suffix: All Service, Locked
  components:
  - type: AccessReader
    access: [["Service"], ["Bar"], ["Kitchen"], ["Hydroponics"], ["Chapel"], ["Theatre"], ["Janitor"], ["HeadOfPersonnel"]]

# Wristwatch - parent for WristwatchGold
- type: entity
  id: Wristwatch
  parent: BaseItem
  name: wristwatch
  description: A cheap watch for telling time. How much did you waste playing Space Station 14?
  components:
  - type: Sprite
    sprite: Objects/Devices/wristwatch.rsi
    layers:
    - state: wristwatch
    #- map: [ "enum.ClockVisualLayers.MinuteHand"]
    #- map: [ "enum.ClockVisualLayers.HourHand"]
  #- type: Clock
  - type: Item
    sprite: Objects/Devices/wristwatch.rsi
    size: Small
  - type: Clothing
    sprite: Objects/Devices/wristwatch.rsi
    slots:
    - gloves
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
  - type: StaticPrice
    price: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Brute
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Breakage" ]
  - type: PhysicalComposition
    materialComposition:
      Steel: 300

# BaseTowel - parent for all towel colors
- type: entity
  id: BaseTowel
  name: base towel
  abstract: true
  description: If you want to survive out here, you gotta know where your towel is.
  parent: [ UnsensoredClothingUniformBase, ClothingHeadBase, ClothingBeltBase ]
  components:
  - type: Sprite
    sprite: Clothing/Multiple/towel.rsi
  - type: Clothing
    sprite: Clothing/Multiple/towel.rsi
    slots: 
    - BELT
    - INNERCLOTHING
    - HEAD
    femaleMask: UniformTop
    equipSound: 
    unequipSound: 
  - type: Spillable
    solution: absorbed
    spillWhenThrown: false
  - type: DrainableSolution
    solution: absorbed
  - type: Absorbent
    pickupAmount: 15
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
      absorbed:
        maxVol: 30
  - type: UseDelay
    delay: 1
  - type: Fiber
    fiberColor: fibers-white
  #- type: DnaSubstanceTrace
  - type: Item
    size: Small

# ClothingHandsGlovesEnviroglovesBase - parent for envirogloves
- type: entity
  abstract: true
  parent: ClothingHandsButcherable
  id: ClothingHandsGlovesEnviroglovesBase
  components:
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.95
  #- type: IgniteFromGasImmunity
   # parts:
    # - LeftHand
    # - RightHand
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon
    #- PlasmamanSafe

